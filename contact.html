<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — ArtSpace</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">

      <a class="logo" href="index.html">ArtSpace</a>

      <!-- CSS-ONLY HAMBURGER MENU -->
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger" aria-label="Open menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </label>

      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>


  <!-- MAIN CONTENT -->
  <main>
    <section class="section container animate-fade">

      <h2 class="section-title">Contact</h2>
      <p class="section-sub">Send a message or request a portfolio review.</p>

      <form class="form contact-form">

        <input 
          class="input" 
          type="text" 
          name="name" 
          placeholder="Your name"
          aria-label="Your name"
          required>

        <input 
          class="input"
          type="email"
          name="email"
          placeholder="Email"
          aria-label="Email"
          required>

        <textarea 
          class="input"
          name="message"
          rows="6"
          placeholder="Message"
          aria-label="Message"
          required></textarea>

        <div class="row">
          <button class="btn-primary" type="submit">Send Message</button>
          <button class="btn-ghost" type="reset">Reset</button>
        </div>

      </form>

    </section>
  </main>


  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">© 2025 ArtSpace • Bablu Kumar</div>
  </footer>

</body>
</html>
