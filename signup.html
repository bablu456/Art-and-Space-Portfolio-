<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signup — ArtSpace</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">

      <a class="logo" href="index.html">ArtSpace</a>

      <!-- CSS-ONLY HAMBURGER MENU -->
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger" aria-label="Open menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </label>

      <!-- NAVIGATION -->
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <section class="section auth-section">

      <div class="auth-card">

        <h2>Create Account</h2>
        <p class="small">Start showcasing your work today.</p>

        <form class="form" method="post">

          <input class="input"
                 type="text"
                 name="name"
                 placeholder="Full Name"
                 aria-label="Full Name"
                 required>

          <input class="input"
                 type="email"
                 name="email"
                 placeholder="Email"
                 aria-label="Email"
                 required>

          <input class="input"
                 type="password"
                 name="password"
                 placeholder="Password"
                 aria-label="Password"
                 required>

          <button class="btn-primary" type="submit">Signup</button>

        </form>

        <p class="small center">
          Already have an account?
          <a href="login.html">Log in</a>
        </p>

      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">© 2025 ArtSpace • Bablu Kumar</div>
  </footer>

</body>
</html>
